<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advice Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fffd17f093.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <section class="section">
    <header>
      <div class="container">
        <h1>Ben<span>Coding...</span></h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="advice-wrapper">
          <h2>Advice For The Day</h2>
          <div class="advice-area">
            <i class="fa-solid fa-quote-left"></i>
            <p class="advice">Your smile could make someone's day, don't forget to wear it.</p>
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <div class="buttons">
            <div class="other-btn">
              <button>
                <i class="fa-brands fa-whatsapp whatsapp"></i>
              </button>
              <button>
                <i class="fa-brands fa-twitter twitter"></i>
              </button>
              <button><i class="fa-solid fa-copy copy"></i></button>
              <div class="copied">
                <p>Copied!</p>
              </div>
            </div>
            <div class="next-btn">
              <button>New Advice</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>
  
  <section class="preloader">
    <div class="container">
      <div class="balls">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </section>
</body>

</html>
